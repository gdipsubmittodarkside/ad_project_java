<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<body>
<div class="container text-center">
    <div>
        <h2>Please Login</h2>
        <br/>
    </div>
    <div>
        <h4><a th:href="@{/oauth2/authorization/google}">Login with Google</a></h4>
    </div>
    <div><p>OR</p></div>

    <form th:action="@{/login}" method="post" style="max-width: 400px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div th:if="${param.error}">
                <p class="text-danger">Invalid username or password.</p>
            </div>
            <div th:if="${param.logout}">
                <p class="text-warning">You have been logged out.</p>
            </div>
            <div>
                <p><input type="username" name="username" required class="form-control" placeholder="username" /></p>
            </div>
            <div>
                <p><input type="password" name="password" required class="form-control" placeholder="Password" /></p>
            </div>
            <div>
                <p><input type="submit" value="Login" class="btn btn-primary" /></p>
            </div>
        </div>
    </form>
</div>
</body>
</html>
